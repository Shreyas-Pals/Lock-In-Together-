{% extends "base.html" %}

{% block content %}
<style>
  body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(-45deg, #7b2ff7, #9d50bb, #6a0dad, #b19cd9);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
  }

  @keyframes gradientAnimation {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1.title {
    font-size: 4rem;
    font-weight: bold;
    margin-bottom: 4rem;
    /* text-shadow: 0 0 20px rgba(255,255,255,0.3); */
  }

  a.login-btn {
    padding: 1rem 2rem;
    background: rgba(255,255,255,0.2);
    color: white;
    border: 2px solid white;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2rem;
    transition: background 0.3s, color 0.3s;
  }

  a.login-btn:hover {
    background: white;
    color: #6a0dad;
  }
</style>

<h1 class="title">Lock In - Together</h1>
<a class="login-btn" href="/home">Enter Beta Version</a>
{% endblock %}
